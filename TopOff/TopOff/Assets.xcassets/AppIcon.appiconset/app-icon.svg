<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Beer gradient -->
    <linearGradient id="beerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4820F;stop-opacity:1" />
    </linearGradient>

    <!-- Foam gradient -->
    <linearGradient id="foamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E6D2;stop-opacity:1" />
    </linearGradient>

    <!-- Mug gradient -->
    <linearGradient id="mugGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0D0D0;stop-opacity:1" />
    </linearGradient>

    <!-- Handle gradient -->
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D0D0D0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8B8B8;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="#2D5A3D"/>
  <circle cx="512" cy="512" r="440" fill="#3D7A52"/>

  <!-- Mug body -->
  <g filter="url(#shadow)">
    <!-- Glass mug outline -->
    <path d="M200 280 L200 780 Q200 840 260 840 L580 840 Q640 840 640 780 L640 280"
          fill="url(#mugGradient)" stroke="#A0A0A0" stroke-width="8"/>

    <!-- Beer liquid -->
    <rect x="220" y="400" width="400" height="420" rx="20" fill="url(#beerGradient)"/>

    <!-- Beer bubbles -->
    <circle cx="280" cy="700" r="12" fill="#F8C84A" opacity="0.6"/>
    <circle cx="350" cy="650" r="8" fill="#F8C84A" opacity="0.5"/>
    <circle cx="420" cy="720" r="15" fill="#F8C84A" opacity="0.6"/>
    <circle cx="500" cy="680" r="10" fill="#F8C84A" opacity="0.5"/>
    <circle cx="560" cy="740" r="12" fill="#F8C84A" opacity="0.6"/>
    <circle cx="300" cy="580" r="6" fill="#F8C84A" opacity="0.4"/>
    <circle cx="480" cy="600" r="8" fill="#F8C84A" opacity="0.4"/>

    <!-- Foam base layer -->
    <path d="M220 400
             Q220 340 280 350
             Q340 300 420 340
             Q500 290 560 350
             Q620 320 620 400
             L620 400 L220 400 Z"
          fill="url(#foamGradient)"/>

    <!-- Foam bubbles on top -->
    <ellipse cx="280" cy="350" rx="50" ry="40" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="380" cy="330" rx="60" ry="45" fill="#FFFFFF" opacity="0.95"/>
    <ellipse cx="500" cy="340" rx="55" ry="42" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="580" cy="360" rx="45" ry="35" fill="#FFFFFF" opacity="0.85"/>
    <ellipse cx="240" cy="380" rx="35" ry="28" fill="#FFFFFF" opacity="0.8"/>

    <!-- Foam overflow on left -->
    <path d="M200 320
             Q160 340 180 400
             Q200 450 180 500
             Q160 540 180 560"
          stroke="#F5F0E0" stroke-width="40" fill="none" stroke-linecap="round" opacity="0.9"/>

    <!-- Foam drip on left -->
    <path d="M180 560 Q170 600 190 640"
          stroke="#F0E6D2" stroke-width="25" fill="none" stroke-linecap="round" opacity="0.7"/>

    <!-- Foam overflow on right -->
    <path d="M640 340
             Q680 360 660 420
             Q640 480 670 520"
          stroke="#F5F0E0" stroke-width="35" fill="none" stroke-linecap="round" opacity="0.85"/>

    <!-- Handle -->
    <path d="M640 380
             Q780 380 780 540
             Q780 700 640 700"
          stroke="url(#handleGradient)" stroke-width="60" fill="none" stroke-linecap="round"/>
    <path d="M640 380
             Q780 380 780 540
             Q780 700 640 700"
          stroke="#A0A0A0" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- Glass shine effect -->
    <path d="M260 450 L260 750" stroke="#FFFFFF" stroke-width="20" opacity="0.3" stroke-linecap="round"/>
    <path d="M320 480 L320 720" stroke="#FFFFFF" stroke-width="10" opacity="0.2" stroke-linecap="round"/>
  </g>
</svg>
