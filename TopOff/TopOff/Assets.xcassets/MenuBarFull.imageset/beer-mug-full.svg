<svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mug body outline -->
  <path d="M2 4 L2 16 Q2 17 3 17 L10 17 Q11 17 11 16 L11 4" 
        stroke="black" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Mug top rim -->
  <path d="M2 4 L11 4" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Handle -->
  <path d="M11 6 Q15 6 15 10 Q15 14 11 14" 
        stroke="black" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Beer liquid (full) -->
  <rect x="3" y="5" width="7" height="11" rx="0.5" fill="black" opacity="0.55"/>
  
  <!-- Wavy foam head overflowing - organic blob shape -->
  <path d="M1 4 Q1 1 4 1.5 Q6.5 0 9 1.5 Q12 1 12 4 Q11 3 9.5 3.5 Q6.5 2.5 4 3.5 Q2 3 1 4 Z" 
        fill="black" opacity="0.75"/>
  
  <!-- Drip running down left side -->
  <path d="M1.5 4 Q0.5 5 1 7 Q1.5 8 1 9" 
        stroke="black" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Drip running down right side (smaller) -->
  <path d="M11.5 4 Q12.5 5.5 12 7" 
        stroke="black" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>
